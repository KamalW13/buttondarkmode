<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="button lightmode">

        <div class="malam">
            <div class="circle circle-1 big"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4 big"></div>
            <div class="circle circle-5"></div>
            <div class="circle circle-6 small"></div>
            <div class="circle circle-7 small"></div>
            <div class="circle circle-8 small"></div>
        </div>
        <div class="pagi active">
            <div class="sky satu">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
                <div class="circle circle-5"></div>
                <div class="circle circle-6"></div>
                <div class="circle circle-7"></div>
            </div>
            <div class="sky dua">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
                <div class="circle circle-5"></div>
                <div class="circle circle-6"></div>
                <div class="circle circle-7"></div>
            </div>
        </div>

        <div class="toggles">
            <div class="light-toggle satu"></div>
            <div class="light-toggle dua"></div>
            <div class="light-toggle tiga"></div>
            <div class="toggle">
                <div class="moon">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
